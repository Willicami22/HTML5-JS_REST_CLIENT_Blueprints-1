<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargar primero jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Luego Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>BluePrints <small>Management System</small></h1>
        </div>

        <div class="well">
            <form class="form-inline">
                <div class="form-group">
                    <label for="Author" class="control-label" style="margin-right: 10px;">Author:</label>
                    <input type="text" id="Author" name="Author" class="form-control" 
                           placeholder="Enter author name" style="margin-right: 10px;">
                    <button type="button" id="searchBtn" class="btn btn-primary">Get BluePrints</button>
                </div>
            </form>
        </div>

        <h2 id="NameAuthor" class="text-primary">BluePrints:</h2>

        <div class="table-responsive">
            <table id="BluePrints" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>BluePrint Name</th>
                        <th>Number of points</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3" class="text-center">Ingrese un autor y haga clic en "Get BluePrints"</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h2 class="text-success">Total user points: <span id="totalPoints">0</span></h2>

    </div>

    <!-- Cargar los scripts al final del body -->
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
